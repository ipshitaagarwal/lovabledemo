<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;

        radial-gradient(ellipse 50% 30% at 50% 80%, rgba(255, 111, 97, 0.1), transparent);

    }
    #app {
      min-height: 100vh;
    }

</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
